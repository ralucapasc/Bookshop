<!DOCTYPE >
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <!--/*/ <th:block th:include="fragments/head :: headerLinks"></th:block> /*/-->
</head>
<!--/*/ <th:block th:include="fragments/header :: div"></th:block> /*/-->
<div class="custom-container">
    <h2>Book Details</h2>
    <form class="form-horizontal" th:action="@{/addBooks}" enctype="multipart/form-data" method="post" th:object="${book}">

        <div class="form-group">
            <label class="col-sm-4 control-label">Title:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" th:field="*{title}"/>
            </div>
            <p th:if="${#fields.hasErrors('title')}" class="label label-danger" th:errors="*{title}">Username
                is incorrect</p>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Author:</label>
            <div class="col-sm-6">
                <select name="authorId" title="authors" id="author" class="select form-control">
                    <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Description:</label>
            <div class="col-sm-6">
                <textarea rows="6" cols="50" class="form-control" th:field="*{details}"></textarea>
            </div>
            <p th:if="${#fields.hasErrors('details')}" class="label label-danger" th:errors="*{details}">
                Description is incorrect</p>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Price:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" th:field="*{price}"/>
            </div>
            <p th:if="${#fields.hasErrors('price')}" class="label label-danger" th:errors="*{price}">Price is
                incorrect</p>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Image Url:</label>
            <div class="col-sm-6">
                <label class="form-control">
                    <input type="file" name="bookImage">
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Category:</label>
            <div class="col-sm-6">
                <select name="categoryId" title="categories" id="category" class="select form-control">
                    <option th:each="category : ${categories}" th:value="${category.id} "
                            th:text="${category.name}"></option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Quantity:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" th:field="*{quantity}"/>
            </div>
            <p th:if="${#fields.hasErrors('quantity')}" class="label label-danger" th:errors="*{quantity}">
                Quantity is incorrect</p>
        </div>

        <div class="row">
            <a th:href="@{/addBooks}">
                <button type="submit" value="Upload" class="btn btn-default">Submit</button>
            </a>
        </div>
    </form>
</div>
<!--/*/ <th:block th:include="fragments/footer :: div"></th:block> /*/-->
</body>
</html>
